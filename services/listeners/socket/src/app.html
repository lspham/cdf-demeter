<!DOCTYPE html>
<html>
<head>
    <title>Client Demo</title>
    <script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
    <script>
        var socket = io('http://localhost:6006');

        socket.emit('redisSub', {deviceId: '862118025168888'});

        socket.on('data', function (data) {
            console.log(data);
        });
    </script>
</head>
<body>
    <a href="#" onclick="socket.emit('cmd', {deviceId: '862118025168888', data: '#1,1'});">Send a command</a>
</body>
</html>
