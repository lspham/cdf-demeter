    <body class="login" ng-controller="MainController">
        <!--[if lt IE 8]>

        <div id="header" ng-show="userInfo" ng-cloak>
            <div class="ui container">
                <div class="ui text menu">
                    <a href="#/projects" class="item">
                        <img src="http://home.demeter.dev/img/logo.svg">
                    </a>
                    <a href="#/projects" class="browse item">
                        Danh sách dự án
                        <!-- <i class="dropdown icon"></i> -->
                    </a>
                    <div class="ui right dropdown item">
                        {{userInfo.name}}
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <div class="item">Logout</div>
                        </div>
                        <div class="menu">
                            <a href="#/logout" class="item">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui container">
            <div ncy-breadcrumb></div>
        </div>

        <div class="page-header" ng-show="pageTitle" ng-cloak>
            <div class="ui container">
                <h1 class="ui header">{{pageTitle}}</h1>
            </div>
        </div>

        <div class="ui container">
            <div ui-view></div>
        </div>

        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->

        <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="bower_components/angular-breadcrumb/dist/angular-breadcrumb.min.js"></script>
        <!--<script src="bower_components/Chart.js/Chart.min.js"></script>-->
        <script src="bower_components/Chart.js/Chart.js"></script>
        <script src="bower_components/angular-chart.js/angular-chart.js"></script>
        <!--<script src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>-->

        <script src="js/vendor/angular-slugify.js"></script>

        <script src="js/core/core.module.js"></script>
        <script src="js/core/main.controller.js"></script>
        <script src="js/core/model.service.js"></script>

        <script src="js/auth/auth.module.js"></script>
        <script src="js/auth/auth.service.js"></script>
        <script src="js/auth/login.controller.js"></script>
        <script src="js/auth/logout.controller.js"></script>
        <script src="js/auth/register.controller.js"></script>

        <script src="js/project/project.module.js"></script>
        <script src="js/project/projects.controller.js"></script>
        <script src="js/project/project.controller.js"></script>
        <script src="js/project/zone.controller.js"></script>
        <script src="js/main.js"></script>
        <script>
        $('.ui.dropdown').dropdown();
        </script>
