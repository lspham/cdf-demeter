<div id="login">
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <div class="logo large"></div>
                <div class="content">
                    Đăng nhập
                </div>
            </h2>
            <form class="ui large form" ng-submit="vm.login()">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="email" placeholder="Địa chỉ email" ng-model="vm.email">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Mật khẩu" ng-model="vm.password">
                        </div>
                    </div>
                    <input type="submit" class="ui fluid large teal submit button" value="Đăng nhập" />
                </div>

                <div class="ui negative message" ng-show="vm.isError" ng-cloak>
                    <div class="header">
                        Không thể đăng nhập!
                    </div>
                    <p>Sai email hoặc mật khẩu đăng nhập.</p>
                </div>
            </form>

            <!-- <div class="ui message">
                <a href="#">Đăng ký tài khoản</a>
            </div> -->
        </div>
    </div>
</div>
