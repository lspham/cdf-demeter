<div id="login">
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <img src="http://home.demeter.dev/img/logo.svg" class="image">
                <div class="content">
                    Đăng ký
                </div>
            </h2>
            <form class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="full_name" placeholder="Họ tên">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="mail icon"></i>
                            <input type="text" name="email" placeholder="Địa chỉ email">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="phone icon"></i>
                            <input type="text" name="phone" placeholder="Điện thoại">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Mật khẩu">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password_repeat" name="password_repeat" placeholder="Lặp lại mật khẩu">
                        </div>
                    </div>
                    <div class="ui fluid large teal submit button">Đăng ký</div>
                </div>

                <div class="ui error message"></div>
            </form>
        </div>
    </div>

</div>
